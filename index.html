<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jayson Reales">
    <meta name="description" content="This Weather App is created and owned by Jayson Reales">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="top-banner">
        <div class="container">
            <h1 class="heading">Weather App</h1>
            <form action="">
                <input type="text" placeholder="Search for a city" autofocus>
                <button type="submit">Submit</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    
    

    <search class="ajax-section">
        <div class="container">
            <ul class="cities">
            </ul>
        </div>
    </search>
<!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "102225458423607");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v15.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="script.js"></script>
</body>
</html>
